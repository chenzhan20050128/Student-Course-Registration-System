
file:
  location: D:\technologySoftware\uploadFile
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/scrs
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  web:
    resources:
      static-locations: classpath:/static/,classpath:/static/assets/,classpath:/public/,classpath:/resources/,classpath:/META-INF/resource/,file:${location}
  thymeleaf:
    prefix: classpath:/templates/course/
    suffix: .html
  servlet:
    multipart:
      max-file-size: 200MB
      max-request-size: 200MB
      enabled: true
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    password: 123456 # 如果Redis设置了密码，在这里填写；如果没有设置密码，保持为空或删除此行
    timeout: 10000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0

server:
  port: 8080

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto